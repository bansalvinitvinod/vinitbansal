[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "0"
    X-Content-Type-Options = "nosniff"
    Content-Security-Policy = "default-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; frame-ancestors 'none'; style-src 'self' https://fonts.googleapis.com https://fonts.gstatic.com; form-action 'self'; script-src 'self' https://code.jquery.com; connect-src 'self'; img-src 'self'; base-uri 'self';"